<header class="parallax-window" data-parallax="scroll" data-image-src="/assets/img/{{site.data.settings.bg-image}}">
	<div class="logo"> {% include icons/logo.html %}
	</div>

	<nav>
		{% for item in site.data.settings.menu %}
		<a href="{{item.url}}">{{item.name}}</a>
		{% endfor %}
	</nav>

	<h1><span>{{ site.data.settings.title }}</span></h1>
	<p class="kicker">{{ site.data.settings.description }}</p>
</header>
