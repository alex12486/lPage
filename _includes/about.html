<section>

	<h3 id="about-me">About Myself</h3>

	<div class="face-lockup">
		<div class="face-img"><img src="/assets/img/{{site.data.settings.avatar}}"></div>
		<div class="icon-pencil">{% include icons/pencil.html %}</div>
		<div class="icon-mouse">{% include icons/mouse.html %}</div>
		<div class="icon-browser">{% include icons/browser.html %}</div>
		<div class="icon-video">{% include icons/video.html %}</div>


	</div>
	<div class="blurb">
		{{ site.data.settings.blurb }}
	</div>

	<div class="skill-lockup">

		{% for skill in site.data.settings.skills %}

		<div class="skill-unit">

			<div class="skill-label">{{skill.name}}</div>

			<div class="skill-icon skill-{{skill.value}}">

				{% for i in (1..10) %}
				<span></span>
				{% endfor %}
				
			</div>

		</div>

		{% endfor %}
		

	</div>





</section>
